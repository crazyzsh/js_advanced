<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div_ {
            height: 100px;
            width: 90px;
        }
    </style>
</head>

<body>
    <div class="div_">

    </div>
    <script>
        class Amination {
            constructor(el) {
                this.el = el
            }
            sayDoc() {
                console.log(this.el, window.getComputedStyle(this.el).height)
            }
        }
        let doc = document.querySelector('.div_')
        let a = new Amination(doc)
        a.sayDoc()

        class User {
            constructor(name) {
                this.name = name;
            }
            static create(name) {
                return new User(name);
            }
            say() {
                return this.name + '1'
            }
        }
        const xj = User.create("向军大叔");
        console.log(typeof xj);
        console.log(xj.name);
        console.log(xj.say());
    </script>
</body>

</html>
