<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // label标签的作用就是可以跳到任一层循环将其终止
        outs: for (let i = 0; i < 10; i++) {
            ins: for (let j = 0; j < 10; j++) {
                if (i + j > 10) {
                    continue outs
                }
                console.log(i, j);
            }
        }
    </script>
</body>

</html>
