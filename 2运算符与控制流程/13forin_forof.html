<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // forin取的是索引，要进行取值时（例如数组：直接根据arr[i]来取值，），forof取的是值
        // 还有一个比较好用的就是可以遍历字符串
        for (const value of "hello") {
            console.log(value);
        }
    </script>
</body>

</html>
