<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    span {
        color: aliceblue;
    }
</style>

<body>
    <script>
        // 杨辉三角
        function yh(row) {
            for (let i = 1; i < row; i++) {
                for (let j = row - i; j > 0; j--) {
                    document.write("<span>*</span>")
                }
                for (let k = i * 2 - 1; k > 0; k--) {
                    document.write("*")
                }
                document.write("<br>")
            }
        }
        yh(19)
    </script>
</body>

</html>
