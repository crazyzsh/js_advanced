<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = 8
        console.log(a % 5); //3
        document.write(a)

        let b = 1
        // 变量b在执行完（执行的时候还是原来的1）)以下这条语句后再进行自增
        c = b++ + 1
        console.log(c); //2（此时的b已经为2了）
        console.log("执行完以后为多少：", b); //2
        // 前置的话就直接进行自增
        d = ++b + 1
        console.log(d); //4
    </script>
</body>

</html>
