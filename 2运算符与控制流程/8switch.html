<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        //  switch和if结构类似，都是"(){}"的形式 
        let a = 2
        switch (a) {
            case 1:
                console.log("第一名");
                break
            case 2:
                console.log("第二名");
                break
            default:
                console.log("成功参与！");
        }
        // 如果想要当b=1和b=2时都输出"不错呦",则将第一个break省略即可
        let b = 2
        switch (b) {
            case 1:
            case 2:
                console.log("不错呦");
                break
            default:
                console.log("成功参与！");
        }
        // case除了可以跟变量值，也可以直接跟表达式，不过此时（）中的内容需要进行改变
        let c = 98
        switch (true) {
            case c < 60:
                console.log("没救了");
                break
            case c < 80:
                console.log("一般般");
                break
            default:
                console.log("good job");
        }
    </script>

</body>

</html>
