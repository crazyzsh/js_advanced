    <body>
        <script>
            let a = 5
            do {
                console.log(a); //5,4,3,2,1,0
            } while (a-- !== 0)
            // 开始整活
            let row = 4
            do {
                let num = 0
                do {
                    document.write("*")
                } while (num++ < row)
                document.write("<br>")
            } while (row-- !== 0)
        </script>
