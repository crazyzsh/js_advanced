<body>
    <script>
        function digui(num) {
            if (num === 1) {
                return 1
            }
            return num * digui(num - 1)

            // return num == 1 ? 1 : num * digui(num - 1)

            // return 3*digui(2)
            // return 2*digui(1)
            // return 1

        }
        console.log(digui(3));
        let a = [1, 4, 21]
        console.log(a.pop());
        console.log(a);
        // 利用递归求和
        function sum(...args) {
            // if (args.length == 0) {
            //     return 0
            // }
            // return args.pop() + sum(...args)
            return args.length == 0 ? 0 : args.pop() + sum(...args)
        }
        console.log(sum(10, 23, 33));
    </script>
