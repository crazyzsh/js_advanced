<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = 1
        // 这里的a为【基本类型】（字符串、值等），所以赋值操作传递的是值，相当于是给b开辟了另一个内存空间，当再次改变b的值时，a是不会跟着来变的
        let b = a
        console.log(a, b); //1,1
        b = 0
        console.log(a, b); //1,0

        let c = [1, 2, 3, 4]
        // 这里的d为【引用类型】（数组、对象等），内存地址并没有发生改变，所以对c操作就是对d进行操作，即c,d都会发生改变
        let d = c
        console.log(c, d); //[1,2,3,4]  [1,2,3,4]
        c[3] = 5
        console.log(c, d); //[1,2,3,5]  [1,2,3,5]
    </script>
</body>

</html>
