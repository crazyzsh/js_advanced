        // 2、【不能改变地址，即普通类型不能更改，引用类型可以改（要看改的方式）】
        // 3-1、【针对普通类型的值是不可以更改的，即不可以更改内存地址；】
        // 3-2、【针对引用类型，如果直接对元素进行操作是不会更改地址的，所以可以更改，如果直接进行整体赋值是不可以的（将会改变内存地址）】
    </script>
