<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 所谓的块级作用域，可以简单的理解为{}包裹的区域
        // const用来定义常量，所谓的常量就是引用地址不变的量，例如修改数组、对象元素的时候，内存地址是不变的，此时可以进行修改。
        // 但是修改值（字符串、数值等）是不允许修改的，因为此时修改的就是内存地址了
        // let const都是作用于块级作用域中的：例如

        {
            const a = "world"
            console.log("花括号里面的a:", a); //world
        }

        const a = "test"

        function test() {
            const a = "hello"
            console.log("函数体内的a:", a);
        }
        test() //hello

        console.log("外面的a:", a); //test
    </script>
</body>

</html>
