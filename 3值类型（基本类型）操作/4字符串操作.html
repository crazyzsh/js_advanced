<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 字符串也可以使用索引的形式来进行读取
        let a = " Hello  World"
        for (const key in a) {
            console.log(a[key]);
        }
        // 大小写转换
        console.log(a.toUpperCase());
        console.log(a.toLowerCase());
        // 去除空格
        console.log(a.trim());
        // 字符串的截取
        console.log(a.slice(2));
        console.log(a.substr(3));
        // console.log(a.substring);
        console.log(a.endsWith("d"));
        console.log(a.startsWith(" "));
        // 可以利用数组中函数来进行使用
        console.log(a.includes('l'));
        console.log(a.indexOf("l"));
        console.log(a.repeat(7));
        console.log(a.replace("l", "ww"));
    </script>
</body>

</html>
