<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = [1, 23, 2]

        let b = ["尚硅谷", "黑马"]
        let c = [...a, ...b]
        console.log(c);

        // 求和函数(展开符后面的变量就是一个数组)，此时传入的参数就会自动成为数组的相应的元素
        function sum(...args) {
            return args.reduce((pre, cur) => {
                return pre += cur
            }, 0)
        }
        console.log(sum(1, 2, 4, 3));

        function test(arr, ...args) {
            console.log("first:", arr);
            console.log("other:", args);
        }
        test(1, 4, 5, 6)
    </script>
</body>

</html>
