<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        for (let i = 0; i < 2; i++) {
            for (let j = 0; j < 2; j++) {
                if (j === 1) {
                    break;    //退出break所在层循环
                }
                console.log(i, j);
            }
        }
        for (let i = 0; i < 2; i++) {
            for (let j = 0; j < 2; j++) {
                if (j === 1) {
                    continue;    //退出break所在层循环
                }
                console.log(i, j);
            }
        }
    </script>
</body>

</html>
