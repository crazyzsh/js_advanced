<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let scoreInfo = [{ name: "张三", score: 56 }, { name: "李四", score: 86 }, { name: "王茹", score: 76 }]
        // 取对象的值还可以使用中括号的形式进行取，算是涨知识了
        console.log(scoreInfo[0]['name']);

        newScore = scoreInfo.filter((e) => {
            return e.score > 80
        })
        console.log(newScore);
    </script>
</body>

</html>
