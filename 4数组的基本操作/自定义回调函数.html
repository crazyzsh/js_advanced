<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 这里相当于是自定义了一个回调函数
        const callBack = (n) => {
            return n === 2
        }
        const a = [2, 3, 1]
        // 测试一下
        const c = a.map(callBack)
        // 一般是直接写
        const d = a.map((n) => {
            return n * 2
        })
        console.log(c)//[4,6,1]
        console.log(d)//[4,6,1]
    </script>
</body>

</html>
