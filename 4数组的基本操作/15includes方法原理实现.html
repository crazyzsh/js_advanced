<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>includes</title>
</head>

<body>
    <script>
        // 重写includes
        function includess(arr, findNum) {
            for (const value of arr) {
                if (value === findNum) {
                    return true
                }
            }
            return false
        }
        let a = [1, 2, 4, 3, 5]
        console.log(includess(a, 3))
    </script>
</body>

</html>
